<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vivaFloripa</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div id="pagina-inicial">
      <div id="brand">
        <button class="logo-index">
          <a href="index.html"
            ><img src="imgRenato/floripa.jpeg" alt="viva FLORIPA"
          /></a>
        </button>
      </div>

      <nav class="barra-menu">
        <a href="home.html" class="menu-item">HOME</a>
        <a href="cadastro.html" class="menu-item">CADASTRO</a>
        <a href="sobre.html" class="menu-item">SOBRE</a>
        <a href="produtos.html" class="menu-item">PRODUTOS</a>
      </nav>

      <section class="sobrefloripa">
        <div id="cadastro">
          <div id="texto-cadastro">
            <h2 id="titulo-cadastro">Cadastro:</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>
              
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"><br><br>
              
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"><br><br>
              
                <label for="confirma_senha">Confirmação de senha:</label>
                <input type="password" id="confirma_senha" name="confirma_senha"><br><br>
              
                <label for="data_nascimento">Data de nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento"><br><br>
              
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="11"><br><br>
              
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"><br><br>
              
                <input type="submit" value="Cadastrar">
              </form>
            
          </div>
        </div>
      </section>

     

      <footer>
        <p id="texto-footer">
          &copy; 2024 vivaFLORIPA -- Todos os direitos reservados
        </p>
      </footer>
    </div>
  </body>
</html>
